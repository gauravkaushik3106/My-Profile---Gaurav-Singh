<body>
    <header>
        <a href="index.html"><div>Go Home</div></a>
        <h1>Contact Us</h1>
        <p>Any questions or remarks? Just write us a message!</p>
    </header>

    <div class="container">

        <div class="black item1">
            <h1>Send us a message</h1>
            <form action="/submit-form" name="myForm" onsubmit="return validateForm()" method="post">
                <div class="for naam">
                    <label for="name"><div id="na">Name:</div></label> 
                    <input type="text" id="name" name="name" required> <div class="classerror" id="nameError"></div>

                </div>
                <div class="for mail">
                    <label for="email"><div id="em">Email:</div></label>
                    <input type="email" id="email" name="email" required><div class="classerror" id="emailError"></div>

                </div>
                <div class="for sub">
                    <label for="subject"><div id="subj">Subject:</div></label>
                    <input type="text" id="subject" name="subject" required><div class="classerror" id="subjectError"></div>

                </div>
                <div class="for comm">
                    <label for="comments"><div id="com">Comments:</div></label>
                    <textarea id="comments" name="comments" rows="4" required></textarea><div class="classerror" id="commentsError"></div>

                </div>
               
                <div class="for submit">
                    <input type="submit" value="Submit">
                </div>
            </form>  
        </div>
